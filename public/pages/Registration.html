<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      function register() {
        var data = $("#form")
          .serializeArray()
          .reduce(function (obj, item) {
            obj[item.name] = item.value;
            return obj;
          }, {});

        $.post("http://localhost:5000/api/auth/register", data)
          .then((response) => {
            alert(response.message);
            if (response.status === 200) {
              location.href = "/login";
            }
          })
          .catch((error) => {
            alert(error.responseJSON.message);
          });
      }
    </script>
    <style>
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }

      .row.content {
        height: 450px;
      }

      .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
      }

      footer {
        background-color: #555;
        color: white;
        padding: 15px;
      }

      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }
        .row.content {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">iCrowd</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/login"
                ><span class="glyphicon glyphicon-log-in"></span> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="introtext" style="margin-left: 30%; margin-right: 30%;">
        <h1>Requester Registration</h1>
        <h3>Create an iCrowdTask Account</h3>
        <hr />
        <form onsubmit="return false;" id="form">
          <div class="form-row">
            <div class="form-group">
              <label for="country">Country of residence*</label>
              <input type="text" class="form-control" name="country" />
            </div>
            <div class="form-group col-md-6">
              <label for="firstName">First Name*</label>
              <input type="text" class="form-control" name="fName" />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name*</label>
              <input type="text" class="form-control" name="lName" />
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="form-group">
              <label for="password">Password*</label>
              <input
                type="password"
                class="form-control"
                name="password"
                value="38125416"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password*</label>
              <input
                type="password"
                class="form-control"
                name="confirmPassword"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" class="form-control" name="address" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City*</label>
              <input type="text" class="form-control" name="city" />
            </div>
            <div class="form-group col-md-6">
              <label for="state">State, Province or Region*</label>
              <input type="text" name="region" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="zip">Zip / Postal Code</label>
            <input type="text" class="form-control" name="zip" />
          </div>

          <div class="form-group">
            <label for="number">Mobile Phone Number</label>
            <input type="text" class="form-control" name="contact" />
          </div>

          <button onclick="register()" class="btn btn-primary">
            Create Account
          </button>
        </form>
        <br />
      </div>
    </div>

    <footer class="container-fluid text-center">
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
